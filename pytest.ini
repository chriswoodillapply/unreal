[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short

# Coverage (optional - requires pytest-cov)
# Uncomment to enable coverage reporting:
# addopts_coverage = 
#     --cov=remotecontrol
#     --cov=unreallib
#     --cov-report=term-missing
#     --cov-report=html

[coverage:run]
source = 
    remotecontrol
    unreallib
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
